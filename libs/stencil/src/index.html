<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>
  <style>form {
    display: flex;
    align-content: center;
    flex-direction: column;
}

input[type="text"] {
    padding: 8px 24px;
}

label {
    display: block;
    flex-direction: row;
    text-overflow: clip;
}

form {}

.input {
    display: flex;
    flex-direction: row;
    flex-wrap: nowrap;
    align-content: center;
    justify-content: flex-start;
    align-items: baseline;
    height: fit-content;
}

.content-box.open {
    box-shadow: 1px 2px 0 4px #d0d1d1 !important;
}
open {
    display: block;
    height: auto;
    width: 200px;
    box-shadow: 1px 2px 4px 0px #d0d1d1 !important;
    border: 0.5px solid rgb(199, 197, 197);
    padding: 18px;
    border-radius: 4px !important;
}

p {
}

ds-button button {
    color: white !important;
    font-size: 20px;
    font-family: "Rubik", sans-serif;
    padding: 9px 24px;
    box-shadow: none !important;
    border: none;
}</style>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@3.0.7/lib/css/preflight.css">

  <script type="module" src="/build/stencil.esm.js"></script>
  <script nomodule src="/build/stencil.js"></script>
</head>

<body class="evernorth-theme">
  <ds-button type="primary" size="large" width="auto"  [disabled]="false">I'm a Button</ds-button>
  <text-input></text-input>
  <ds-accordion color="blue" description="Content that goes in the accordion" title="Select me"></ds-accordion>
  <ds-table headers="'[Name, Major, Grad Year]'"></ds-table>
  <ds-card title="Card Title" subtitle="Card Subtitle"></ds-card>
</body>

</html>
